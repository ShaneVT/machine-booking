<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-auth {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container"></div>
    
    <!-- Login Form (shown when not authenticated) -->
    <div class="admin-auth container" id="admin-login-form">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Admin Login</h4>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="admin-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="admin-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="admin-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="admin-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <div class="mt-3 text-center">
                                <a href="#" id="reset-password">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Admin Dashboard (shown when authenticated) -->
    <div id="admin-dashboard" class="d-none">
        <nav class="navbar navbar-expand-lg bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand">Admin Dashboard</a>
                <div id="admin-nav"></div>
            </div>
        </nav>
        
        <div class="container">
            <!-- Your admin content here -->
            <div class="alert alert-success">
                You are now logged in as an administrator.
            </div>
            <!-- Add your admin interface components here -->
        </div>
    </div>

    <!-- Firebase and other scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
