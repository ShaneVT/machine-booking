<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .tab-content { padding: 20px 0; }
        #booking-log tr:hover { background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Admin Dashboard</h1>
        
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#machines">Machines</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#fields">Form Fields</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#bookings">Bookings</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="machines">
                <button id="add-machine" class="btn btn-success mb-3">+ Add Machine</button>
                <div id="machine-list" class="row"></div>
            </div>
            
            <div class="tab-pane fade" id="fields">
                <button id="add-field" class="btn btn-success mb-3">+ Add Field</button>
                <div id="field-list"></div>
            </div>
            
            <div class="tab-pane fade" id="bookings">
                <div class="mb-3">
                    <input type="date" id="filter-date" class="form-control d-inline w-auto">
                    <button id="export-btn" class="btn btn-primary">Export to CSV</button>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead><tr><th>Machine</th><th>User</th><th>Date</th><th>Actions</th></tr></thead>
                        <tbody id="booking-log"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>
</html>
