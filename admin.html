<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>⚙️ Admin Dashboard</h1>
        
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" href="#machines" data-bs-toggle="tab">Machines</a></li>
            <li class="nav-item"><a class="nav-link" href="#form-fields" data-bs-toggle="tab">Form Fields</a></li>
            <li class="nav-item"><a class="nav-link" href="#bookings" data-bs-toggle="tab">Bookings</a></li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3">
            <!-- Machines Tab -->
            <div class="tab-pane active" id="machines">
                <button id="add-machine" class="btn btn-success mb-3">Add Machine</button>
                <div id="machine-list" class="row"></div>
            </div>

            <!-- Form Fields Tab -->
            <div class="tab-pane" id="form-fields">
                <button id="add-field" class="btn btn-success mb-3">Add Field</button>
                <div id="field-list"></div>
            </div>

            <!-- Bookings Tab -->
            <div class="tab-pane" id="bookings">
                <div class="mb-3">
                    <button id="export-pdf" class="btn btn-dark">Export to PDF</button>
                    <input type="date" id="filter-date" class="form-control d-inline w-auto">
                </div>
                <table class="table">
                    <thead><tr><th>Machine</th><th>User</th><th>Date</th><th>Details</th></tr></thead>
                    <tbody id="booking-log"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase + Libraries -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>
</html>
