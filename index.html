<!DOCTYPE html>
<html>
<head>
    <title>Machine Booking</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="data:,">
    <style>
        body { padding: 20px; }
        .card { margin-bottom: 15px; transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); }
        #admin-link { position: fixed; top: 10px; right: 10px; }
    </style>
</head>
<body>
    <a href="admin.html" id="admin-link" class="btn btn-secondary">Admin</a>
    
    <div class="container">
        <h1 class="my-4">Machine Booking System</h1>
        <div id="machine-list" class="row"></div>
        
        <div class="modal fade" id="bookingModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modal-title" class="modal-title">Book Machine</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="booking-form">
                            <div id="dynamic-fields"></div>
                            <button type="submit" class="btn btn-primary mt-3">Confirm Booking</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
