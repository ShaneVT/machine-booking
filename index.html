<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Booking System</title>
  <link rel="icon" href="data:,">
  
  <!-- Firebase SDKs - LOAD FIRST -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Initialization Script - LOAD SECOND -->
  <script defer src="./js/firebase-init.js"></script>
  
  <!-- Page-specific Scripts - LOAD LAST -->
  <script defer src="./js/auth.js"></script>
  
  <style>
    .error-message {
      color: red;
      margin-bottom: 1rem;
      display: none;
    }
    .success-message {
      color: green;
      margin-bottom: 1rem;
    }
    form {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    button[disabled] {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>Machine Booking Login</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>

  <!-- No additional scripts needed - all loading is deferred -->
</body>
</html>
