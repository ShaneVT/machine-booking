<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Booking System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    button { margin: 5px; padding: 8px 12px; }
    ul, table { width: 100%; margin-top: 10px; }
    ul { list-style: none; padding: 0; }
    li { margin: 4px 0; cursor: pointer; }
    table { border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    input, select, label { display: block; margin: 4px 0; }
  </style>
</head>
<body>
  <h1>Machine Booking System</h1>

  <div id="mode-selection">
    <button id="admin-btn">Admin</button>
    <button id="user-btn">User</button>
  </div>

  <div id="login-prompt" class="hidden">
    <h3>Admin Login</h3>
    <input type="password" id="pw-input" placeholder="Password" />
    <button id="pw-submit">Login</button>
    <button id="pw-cancel">Cancel</button>
    <div id="pw-error" style="color:red;"></div>
  </div>

  <section id="admin-section" class="hidden">
    <h2>Admin Panel</h2>
    <button id="admin-back">Back</button>
    <h3>Manage Machines</h3>
    <input type="text" id="machine-name-input" placeholder="Machine name" />
    <button id="add-machine-btn">Add Machine</button>
    <ul id="machines-list"></ul>
    <button id="view-logs-btn">View Logs</button>
    <button id="view-audit-btn">View Audit</button>
  </section>

  <section id="user-section" class="hidden">
    <h2>User Booking</h2>
    <button id="user-back">Back</button>
    <h3>Select Machine</h3>
    <ul id="user-machines"></ul>
    <div id="booking-form" class="hidden">
      <h3>Book: <span id="booking-machine-name"></span></h3>
      <label>Name: <input type="text" id="booking-name" /></label>
      <label>Email: <input type="email" id="booking-email" /></label>
      <label>Start: <input type="datetime-local" id="booking-start" /></label>
      <label>End: <input type="datetime-local" id="booking-end" /></label>
      <button id="submit-booking-btn">Submit</button>
      <div id="booking-error" style="color:red;"></div>
    </div>
    <ul id="booking-list"></ul>
  </section>

  <section id="log-section" class="hidden">
    <h2>Usage Logs</h2>
    <button id="log-back-btn">Back</button>
    <table>
      <thead><tr><th>Machine</th><th>User</th><th>Start</th><th>End</th></tr></thead>
      <tbody id="log-table-body"></tbody>
    </table>
  </section>

  <section id="audit-section" class="hidden">
    <h2>Audit Log</h2>
    <button id="audit-back-btn">Back</button>
    <table>
      <thead><tr><th>Time</th><th>User</th><th>Action</th><th>Details</th></tr></thead>
      <tbody id="audit-table-body"></tbody>
    </table>
  </section>

  <script type="module">
    // Firebase imports
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBuJv6jHOOnzvnHHoX9t_b3mTYeMK10tCM",
      authDomain: "machine-booking-3c611.firebaseapp.com",
      projectId: "machine-booking-3c611",
      storageBucket: "machine-booking-3c611.appspot.com",
      messagingSenderId: "417259615223",
      appId: "1:417259615223:web:8535395de07d7bce0db4f2"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const ADMIN_PASS = '0404';
      const modeSelection = document.getElementById('mode-selection');
      const loginPrompt = document.getElementById('login-prompt');
      const adminSection = document.getElementById('admin-section');
      const userSection = document.getElementById('user-section');
      const logSection = document.getElementById('log-section');
      const auditSection = document.getElementById('audit-section');
      const pwInput = document.getElementById('pw-input');
      const pwError = document.getElementById('pw-error');

      let machinesUnsub, bookingsUnsub, auditUnsub;

      function hideAll() {
        machinesUnsub && machinesUnsub();
        bookingsUnsub && bookingsUnsub();
        auditUnsub && auditUnsub();
        [modeSelection, loginPrompt, adminSection, userSection, logSection, auditSection].forEach(el => el.classList.add('hidden'));
      }
      function show(el) { el.classList.remove('hidden'); }

      hideAll(); show(modeSelection);

      // Admin flow
      document.getElementById('admin-btn').onclick = () => { hideAll(); pwInput.value = ''; pwError.textContent = ''; show(loginPrompt); };
      document.getElementById('pw-cancel').onclick = () => { hideAll(); show(modeSelection); };
      document.getElementById('pw-submit').onclick = () => {
        if (pwInput.value !== ADMIN_PASS) { pwError.textContent = 'Incorrect password'; return; }
        hideAll(); show(adminSection);
        machinesUnsub = onSnapshot(collection(db, 'machines'), snapshot => {
          const ul = document.getElementById('machines-list'); ul.innerHTML = '';
          snapshot.forEach(doc => { const li = document.createElement('li'); li.textContent = doc.data().name; ul.appendChild(li); });
        });
      };
      document.getElementById('admin-back').onclick = () => { hideAll(); show(modeSelection); };
      document.getElementById('add-machine-btn').onclick = () => {
        const name = document.getElementById('machine-name-input').value.trim(); if (!name) return;
        addDoc(collection(db, 'machines'), { name });
        addDoc(collection(db, 'audit'), { time: Date.now(), user: 'Admin', action: 'Add Machine', details: name });
      };

      // View logs
      document.getElementById('view-logs-btn').onclick = () => {
        hideAll(); show(logSection);
        bookingsUnsub = onSnapshot(collection(db, 'bookings'), snapshot => {
          const tbody = document.getElementById('log-table-body'); tbody.innerHTML = '';
          snapshot.forEach(doc => {
            const b = doc.data(); const row = document.createElement('tr');
            [b.machine, b.user, b.start, b.end].forEach(v => { const td = document.createElement('td'); td.textContent = v; row.appendChild(td); });
            tbody.appendChild(row);
          });
        });
      };
      document.getElementById('log-back-btn').onclick = () => { hideAll(); show(adminSection); };

      // Audit
      document.getElementById('view-audit-btn').onclick = () => {
        hideAll(); show(auditSection);
        auditUnsub = onSnapshot(query(collection(db, 'audit'), orderBy('time', 'asc')), snapshot => {
          const tbody = document.getElementById('audit-table-body'); tbody.innerHTML = '';
          snapshot.forEach(doc => {
            const a = doc.data(); const row = document.createElement('tr');
            [new Date(a.time).toLocaleString('en-AU'), a.user, a.action, a.details].forEach(v => { const td = document.createElement('td'); td.textContent = v; row.appendChild(td); });
            tbody.appendChild(row);
          });
        });
      };
      document.getElementById('audit-back-btn').onclick = () => { hideAll(); show(adminSection); };

      // User flow
      document.getElementById('user-btn').onclick = () => { hideAll(); show(userSection);
        getDocs(collection(db, 'machines')).then(snapshot => {
          const ul = document.getElementById('user-machines'); ul.innerHTML = '';
          snapshot.forEach(doc => { const name = doc.data().name; const li = document.createElement('li'); li.textContent = name;
            li.onclick = () => { document.getElementById('booking-machine-name').textContent = name; show(document.getElementById('booking-form')); };
            ul.appendChild(li);
          });
        });
      };
      document.getElementById('user-back').onclick = () => { hideAll(); show(modeSelection); };

      document.getElementById('submit-booking-btn').onclick = () => {
        const machine = document.getElementById('booking-machine-name').textContent;
        const user = document.getElementById('booking-name').value.trim();
        const email = document.getElementById('booking-email').value.trim();
        const start = document.getElementById('booking-start').value;
        const end = document.getElementById('booking-end').value;
        if (!user || !email || !start || !end || end <= start) { alert('Fill all fields and ensure end after start'); return; }
        addDoc(collection(db, 'bookings'), { machine, user, email, start, end, completed: false });
        addDoc(collection(db, 'audit'), { time: Date.now(), user, action: 'Create Booking', details: machine });
        document.getElementById('booking-form').classList.add('hidden');
      };
    });
  </script>
</body>
</html>
