<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.css" rel="stylesheet">
  <style>
    #calendar { max-width: 900px; margin: 30px auto; }
    .booking-form { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Book a Machine</h1>
    
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5>Available Machines</h5>
          </div>
          <div class="card-body">
            <div id="machines-list" class="list-group"></div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div id="booking-form" class="booking-form card">
          <div class="card-header bg-success text-white">
            <h5>Book <span id="selected-machine"></span></h5>
          </div>
          <div class="card-body">
            <form id="book-machine-form">
              <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" id="user-name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Start Date & Time</label>
                <input type="datetime-local" class="form-control" id="start-time" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Duration (hours)</label>
                <select class="form-select" id="duration" required>
                  <option value="1">1 hour</option>
                  <option value="2">2 hours</option>
                  <option value="4">4 hours</option>
                  <option value="8">8 hours</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Confirm Booking</button>
            </form>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header bg-info text-white">
            <h5>Booking Calendar</h5>
          </div>
          <div class="card-body">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="admin/admin.html" class="btn btn-secondary">Admin Panel</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/main.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyBuJv6jHOOnzvnHHoX9t_b3mTYeMK10tCM",
  authDomain: "machine-booking-3c611.firebaseapp.com",
  projectId: "machine-booking-3c611",
  storageBucket: "machine-booking-3c611.firebasestorage.app",
  messagingSenderId: "417259615223",
  appId: "1:417259615223:web:8535395de07d7bce0db4f2"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let selectedMachineId = null;
    let calendar;

    // Initialize calendar
    function initCalendar() {
      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [FullCalendar.dayGridPlugin],
        initialView: 'dayGridMonth',
        events: async function(fetchInfo, successCallback) {
          const bookings = await db.collection("bookings")
            .where("start", ">=", fetchInfo.start)
            .where("end", "<=", fetchInfo.end)
            .get();
          
          const events = bookings.docs.map(doc => {
            const data = doc.data();
            return {
              title: `${data.machineName} (${data.userName})`,
              start: data.start.toDate(),
              end: data.end.toDate(),
              color: data.machineId === selectedMachineId ? '#28a745' : '#007bff'
            };
          });
          
          successCallback(events);
        }
      });
      calendar.render();
    }

    // Load machines
    async function loadMachines() {
      const querySnapshot = await db.collection("machines").get();
      const machinesList = document.getElementById("machines-list");
      machinesList.innerHTML = "";
      
      querySnapshot.forEach((doc) => {
        const machine = doc.data();
        const btn = document.createElement('button');
        btn.className = 'list-group-item list-group-item-action';
        btn.textContent = machine.name;
        btn.onclick = () => selectMachine(doc.id, machine.name);
        machinesList.appendChild(btn);
      });
    }

    // Select machine
    function selectMachine(machineId, machineName) {
      selectedMachineId = machineId;
      document.getElementById('selected-machine').textContent = machineName;
      document.getElementById('booking-form').style.display = 'block';
      calendar.refetchEvents();
    }

    // Book machine
    document.getElementById('book-machine-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const userName = document.getElementById('user-name').value;
      const startTime = new Date(document.getElementById('start-time').value);
      const duration = parseInt(document.getElementById('duration').value);
      const endTime = new Date(startTime.getTime() + duration * 60 * 60 * 1000);
      
      // Get machine name
      const machineDoc = await db.collection("machines").doc(selectedMachineId).get();
      const machineName = machineDoc.data().name;
      
      try {
        await db.collection("bookings").add({
          machineId: selectedMachineId,
          machineName: machineName,
          userName: userName,
          start: firebase.firestore.Timestamp.fromDate(startTime),
          end: firebase.firestore.Timestamp.fromDate(endTime),
          duration: duration,
          bookedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        alert('Booking confirmed!');
        e.target.reset();
        calendar.refetchEvents();
      } catch (error) {
        alert('Error creating booking: ' + error.message);
      }
    });

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      initCalendar();
      loadMachines();
    });
  </script>
</body>
</html>
