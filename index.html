<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Machine Booking System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    button { margin: 5px; padding: 8px 12px; }
    ul, table { width: 100%; margin-top: 10px; }
    ul { list-style: none; padding: 0; }
    li { margin: 4px 0; cursor: pointer; }
    table { border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    input, select, label { display: block; margin: 4px 0; }
    .delete-btn { color: red; cursor: pointer; margin-left: 10px; }
    .complete-btn { color: green; cursor: pointer; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Machine Booking System</h1>

  <div id="mode-selection">
    <button id="admin-btn">Admin</button>
    <button id="user-btn">User</button>
  </div>

  <div id="login-prompt" class="hidden">
    <h3>Admin Login</h3>
    <input type="password" id="pw-input" placeholder="Password" />
    <button id="pw-submit">Login</button>
    <button id="pw-cancel">Cancel</button>
    <div id="pw-error" style="color:red;"></div>
  </div>

  <section id="admin-section" class="hidden">
    <h2>Admin Panel</h2>
    <button id="admin-back">Back</button>
    <h3>Manage Machines</h3>
    <input type="text" id="machine-name-input" placeholder="Machine name" />
    <button id="add-machine-btn">Add Machine</button>
    <ul id="machines-list"></ul>
    <button id="view-logs-btn">View Logs</button>
    <button id="view-audit-btn">View Audit</button>
  </section>

  <section id="user-section" class="hidden">
    <h2>User Booking</h2>
    <button id="user-back">Back</button>
    <h3>Select Machine</h3>
    <ul id="user-machines"></ul>
    <div id="booking-form" class="hidden">
      <h3>Book: <span id="booking-machine-name"></span></h3>
      <label>Name: <input type="text" id="booking-name" /></label>
      <label>Email: <input type="email" id="booking-email" /></label>
      <label>Start: <input type="datetime-local" id="booking-start" /></label>
      <label>End: <input type="datetime-local" id="booking-end" /></label>
      <button id="submit-booking-btn">Submit</button>
      <div id="booking-error" style="color:red;"></div>
    </div>
    <ul id="booking-list"></ul>
  </section>

  <section id="log-section" class="hidden">
    <h2>Usage Logs</h2>
    <button id="log-back-btn">Back</button>
    <table>
      <thead>
        <tr><th>Machine</th><th>User</th><th>Start</th><th>End</th></tr>
      </thead>
      <tbody id="log-table-body"></tbody>
    </table>
  </section>

  <section id="audit-section" class="hidden">
    <h2>Audit Log</h2>
    <button id="audit-back-btn">Back</button>
    <table>
      <thead><tr><th>Time</th><th>User</th><th>Action</th><th>Details</th></tr></thead>
      <tbody id="audit-table-body"></tbody>
    </table>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ADMIN_PASS = '0404';
      const modeSelect = document.getElementById('mode-selection');
      const loginPrompt = document.getElementById('login-prompt');
      const adminSec = document.getElementById('admin-section');
      const userSec = document.getElementById('user-section');
      const logSec = document.getElementById('log-section');
      const auditSec = document.getElementById('audit-section');
      const pwInput = document.getElementById('pw-input');
      const pwError = document.getElementById('pw-error');

      let machines = JSON.parse(localStorage.getItem('machines') || '[]');
      let bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
      let auditLog = JSON.parse(localStorage.getItem('audit') || '[]');

      function saveAll() {
        localStorage.setItem('machines', JSON.stringify(machines));
        localStorage.setItem('bookings', JSON.stringify(bookings));
        localStorage.setItem('audit', JSON.stringify(auditLog));
      }

      function recordAction(user, type, details) {
        auditLog.push({ time: new Date().toLocaleString('en-AU'), user, type, details });
        saveAll();
      }

      function hideAll() {
        [modeSelect, loginPrompt, adminSec, userSec, logSec, auditSec].forEach(el => el.classList.add('hidden'));
      }
      function show(el) { el.classList.remove('hidden'); }

      hideAll(); show(modeSelect);

      // Admin flow
      document.getElementById('admin-btn').addEventListener('click', () => { hideAll(); pwInput.value=''; pwError.textContent=''; show(loginPrompt); });
      document.getElementById('pw-cancel').addEventListener('click', () => { hideAll(); show(modeSelect); });
      document.getElementById('pw-submit').addEventListener('click', () => {
        if (pwInput.value !== ADMIN_PASS) { pwError.textContent='Incorrect password'; return; }
        hideAll(); show(adminSec); renderMachines();
      });
      document.getElementById('admin-back').addEventListener('click', () => { hideAll(); show(modeSelect); });

      function renderMachines() {
        const ul = document.getElementById('machines-list'); ul.innerHTML='';
        machines.forEach(m => { const li=document.createElement('li'); li.textContent=m; ul.appendChild(li); });
      }
      document.getElementById('add-machine-btn').addEventListener('click', () => {
        const name = document.getElementById('machine-name-input').value.trim();
        if (!name) return;
        machines.push(name); recordAction('Admin','Add Machine',name); saveAll(); renderMachines();
      });

      // View logs
      document.getElementById('view-logs-btn').addEventListener('click', () => {
        hideAll(); show(logSec);
        const tbody = document.getElementById('log-table-body'); tbody.innerHTML='';
        bookings.forEach(b => {
          const row=document.createElement('tr');
          [b.machine,b.user,b.start,b.end].forEach(v=>{const td=document.createElement('td');td.textContent=v;row.appendChild(td);});
          tbody.appendChild(row);
        });
      });
      document.getElementById('log-back-btn').addEventListener('click', () => { hideAll(); show(adminSec); });

      // Audit
      document.getElementById('view-audit-btn').addEventListener('click', () => {
        hideAll(); show(auditSec);
        const tbody=document.getElementById('audit-table-body'); tbody.innerHTML='';
        auditLog.forEach(a=>{
          const row=document.createElement('tr');
          [a.time,a.user,a.type,a.details].forEach(v=>{const td=document.createElement('td');td.textContent=v;row.appendChild(td);});
          tbody.appendChild(row);
        });
      });
      document.getElementById('audit-back-btn').addEventListener('click', () => { hideAll(); show(adminSec); });

      // User flow
      document.getElementById('user-btn').addEventListener('click', () => { hideAll(); show(userSec); renderUserMachines(); });
      document.getElementById('user-back').addEventListener('click', () => { hideAll(); show(modeSelect); });

      function renderUserMachines() {
        const ul=document.getElementById('user-machines'); ul.innerHTML='';
        machines.forEach(m=>{
          const li=document.createElement('li'); li.textContent=m;
          li.addEventListener('click', ()=>{
            document.getElementById('booking-machine-name').textContent=m;
            show(document.getElementById('booking-form'));
          }); ul.appendChild(li);
        });
      }

      document.getElementById('submit-booking-btn').addEventListener('click', () => {
        const m=document.getElementById('booking-machine-name').textContent;
        const u=document.getElementById('booking-name').value.trim();
        const e=document.getElementById('booking-email').value.trim();
        const s=document.getElementById('booking-start').value;
        const ex=document.getElementById('booking-end').value;
        if (!u||!e||!s||!ex||ex<=s) { alert('Fill all fields and ensure end after start'); return; }
        bookings.push({ machine:m,user:u,email:e,start:s,end:ex });
        recordAction(u,'Create Booking',m);
        saveAll(); document.getElementById('booking-form').classList.add('hidden'); renderBookings();
      });

      function renderBookings() {
        const ul=document.getElementById('booking-list'); ul.innerHTML='';
        bookings.filter(b=>!b.completed).forEach(b=>{
          const li=document.createElement('li'); li.textContent=`${b.machine}: ${b.user} (${b.start}â†’${b.end})`;
          ul.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
