<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Machine Booking Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.css" rel="stylesheet">
  <style>
    #calendar { max-width: 900px; margin: 30px auto; }
    .machine-card { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Machine Booking Admin</h1>
    
    <div class="row">
      <div class="col-md-6">
        <div class="card machine-card">
          <div class="card-header bg-primary text-white">
            <h5>Add New Machine</h5>
          </div>
          <div class="card-body">
            <form id="add-machine-form">
              <div class="mb-3">
                <label class="form-label">Machine Name</label>
                <input type="text" class="form-control" id="machine-name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="machine-desc" rows="3" required></textarea>
              </div>
              <button type="submit" class="btn btn-success">Add Machine</button>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-header bg-info text-white">
            <h5>Manage Machines</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table" id="machines-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-warning text-dark">
            <h5>Booking Calendar</h5>
          </div>
          <div class="card-body">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="../index.html" class="btn btn-secondary">Back to User View</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction/main.js"></script>
  <script src="./admin.js"></script>
</body>
</html>
